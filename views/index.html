<extends src='layout.html'>
  <block name='content'>
      <!-- {{ JSON.stringify(rooftop.pages) }} -->
    <span>Top nav: </span>
    <ul style="display:inline; list-style:none;">
      <each loop="page of rooftop.pages">
        <li style="display:inline; padding-right:2rem;">
          <a href="/{{page.slug}}">{{ page.title }}</a>
        </li>
      </each>
    </ul>

    <h1>Spike & Rooftop CMS Test</h1>

    <h2>Posts</h2>
    <each loop="post of rooftop.posts">
      <a href="posts/{{post.slug}}">{{ post.title }}</a>
      <hr>
    </each>

    <div class="json">
      <h3>JSON Output for Posts</h3>
      {{ JSON.stringify(rooftop.posts) }}
    </div>

  </block>
</extends>
