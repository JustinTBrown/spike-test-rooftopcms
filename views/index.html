<extends src='layout.html'>
  <block name='content'>

    <h1>Test</h1>
    
    <h2>Artists</h2>
    <each loop="artist, index of artists">
      <a href="/artists/{{artist.slug}}">{{ artist.name }}</a>
      <hr>
    </each>

    <h2>Pages</h2>
    <each loop="post, index of _collections.posts">
      <a href="{{post._path}}">{{ post.title }}</a>
      <hr>
    </each>

  </block>
</extends>
